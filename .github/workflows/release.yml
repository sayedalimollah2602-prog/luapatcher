name: Release Build

on:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  build-and-release:
    if: contains(github.event.head_commit.message, 'release:')
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        # Ensure PyInstaller is installed if not in requirements (it should be)
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        python build.py

    - name: Extract Version from Commit Message
      id: get_info
      shell: pwsh
      run: |
        $msg = "${{ github.event.head_commit.message }}"
        # Regex to find "release: <version>" (case insensitive)
        if ($msg -match "(?i)release:\s*v?([\d\.]+)") {
            $version = $matches[1]
            echo "VERSION=$version" >> $env:GITHUB_OUTPUT
            echo "Found version: $version"
        } else {
            echo "VERSION=latest" >> $env:GITHUB_OUTPUT
            echo "No specific version found, using 'latest'"
        }

    - name: Generate Changelog
      id: changelog
      shell: pwsh
      run: |
        try {
            $lastTag = git describe --tags --abbrev=0 2>$null
        } catch {
            $lastTag = $null
        }

        if ($lastTag) {
            echo "Generating changelog since $lastTag"
            $logs = git log "$lastTag..HEAD" --pretty=format:"- %s (%h)"
        } else {
            echo "Generatine initial changelog"
            $logs = git log --pretty=format:"- %s (%h)"
        }
        
        # Escape newlines for GitHub Actions output
        $logs = $logs -replace '%', '%25' -replace '\n', '%0A' -replace '\r', '%0D'
        echo "LOGS=$logs" >> $env:GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_info.outputs.VERSION }}
        name: Release v${{ steps.get_info.outputs.VERSION }}
        body: |
          ## Changes
          ${{ steps.changelog.outputs.LOGS }}
        files: |
          dist/SteamLuaPatcher.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
